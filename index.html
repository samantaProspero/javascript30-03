<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
  <div class="container-img">
    <img id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  </div>

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
    img{
      padding: 40px;
      background-color: #ffc600;
    }
  </style>

  <script>
    spacing = document.querySelector('#spacing')
    spacing.addEventListener('input', (e)=> {
      const newSpacing = e.target.value
      console.log(newSpacing)
      image.style.transform = `translate(${newSpacing}px, ${newSpacing}px)`
    })

    blur = document.querySelector('#blur')
    blur.addEventListener('input', (e)=> {
      const newBlur = e.target.value
      image.style.filter = `blur(${newBlur}px)`
    })

    color = document.querySelector('#base')
    image = document.querySelector('#image')
    color.addEventListener('input', (e)=> {
      const newColor = e.target.value
      image.style.backgroundColor = `${newColor}`})
  </script>

</body>
</html>
